<ng-container [ngSwitch]="currentView()">
  <app-start *ngSwitchCase="'start'"></app-start>
  <app-easter-egg *ngSwitchCase="'easter-egg'"></app-easter-egg>

  <div
    *ngSwitchCase="'main'"
    class="min-h-screen bg-gradient-to-br from-slate-900 via-emerald-900 to-slate-800 text-white"
  >
    <app-header
      [userName]="userName()"
      [activeView]="mainView()"
      (viewChange)="setMainView($event)"
    ></app-header>

    <div class="p-4">
      <app-todo *ngIf="mainView() === 'todo'"></app-todo>
      <app-calculator *ngIf="mainView() === 'calculator'"></app-calculator>
    </div>
  </div>
</ng-container>
