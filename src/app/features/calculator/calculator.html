<div class="max-w-md mx-auto p-6 bg-white/10 backdrop-blur-md rounded-xl">
  <div class="mb-4">
    <input
      [value]="display()"
      readonly
      class="w-full text-right text-2xl p-4 bg-slate-800/50 rounded-lg border border-slate-600"
    />
  </div>

  <div class="grid grid-cols-4 gap-2">
    <!-- Rad 1 -->
    <button
      (click)="clear()"
      class="col-span-2 p-4 rounded-lg bg-red-500/20 text-red-300 hover:bg-red-500/30 transition font-semibold"
    >
      C
    </button>
    <button
      (click)="inputOperator('/')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      รท
    </button>
    <button
      (click)="inputOperator('*')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      ร
    </button>

    <!-- Tall 7-9 og minus -->
    <button
      (click)="inputNumber('7')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      7
    </button>
    <button
      (click)="inputNumber('8')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      8
    </button>
    <button
      (click)="inputNumber('9')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      9
    </button>
    <button
      (click)="inputOperator('-')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      -
    </button>

    <!-- Tall 4-6 og pluss -->
    <button
      (click)="inputNumber('4')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      4
    </button>
    <button
      (click)="inputNumber('5')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      5
    </button>
    <button
      (click)="inputNumber('6')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      6
    </button>
    <button
      (click)="inputOperator('+')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      +
    </button>

    <!-- Tall 1-3 og = -->
    <button
      (click)="inputNumber('1')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      1
    </button>
    <button
      (click)="inputNumber('2')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      2
    </button>
    <button
      (click)="inputNumber('3')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      3
    </button>
    <button
      (click)="calculate()"
      class="p-4 rounded-lg bg-emerald-500/20 text-emerald-300 hover:bg-emerald-500/30 transition font-semibold row-span-2"
    >
      =
    </button>

    <!-- 0 og desimal -->
    <button
      (click)="inputNumber('0')"
      class="col-span-2 p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      0
    </button>
    <button
      (click)="inputDecimal()"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      .
    </button>
  </div>
</div>
