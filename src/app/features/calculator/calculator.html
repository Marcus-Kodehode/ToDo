<!-- Main calculator container with glass effect -->
<div class="max-w-md mx-auto p-6 bg-white/10 backdrop-blur-md rounded-xl">
  <!-- Calculator display input -->
  <div class="mb-4">
    <input
      [value]="display()"
      readonly
      class="w-full text-right text-2xl p-4 bg-slate-800/50 rounded-lg border border-slate-600"
    />
  </div>

  <!-- History -->
  <div *ngIf="history().length > 0" class="mb-4 p-3 bg-slate-800/30 rounded-lg">
    <div class="flex justify-between items-center mb-2">
      <span class="text-xs text-white/60">History</span>
      <button (click)="clearHistory()" class="text-xs text-red-400 hover:text-red-300">
        Clear
      </button>
    </div>
    <div class="space-y-1">
      <div *ngFor="let item of history()" class="text-xs text-white/50">{{ item }}</div>
    </div>
  </div>

  <!-- Calculator keypad grid -->
  <div class="grid grid-cols-4 gap-2">
    <!-- Function buttons (Clear, +/-, %, ÷) -->
    <button
      (click)="clear()"
      class="p-4 rounded-lg bg-red-500/20 text-red-300 hover:bg-red-500/30 transition font-semibold"
    >
      C
    </button>
    <button
      (click)="toggleSign()"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      +/-
    </button>
    <button
      (click)="percentage()"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      %
    </button>
    <button
      (click)="inputOperator('/')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      ÷
    </button>

    <!-- Numbers 7-9 and multiply -->
    <button
      (click)="inputNumber('7')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      7
    </button>
    <button
      (click)="inputNumber('8')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      8
    </button>
    <button
      (click)="inputNumber('9')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      9
    </button>
    <button
      (click)="inputOperator('*')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      ×
    </button>

    <!-- Numbers 4-6 and subtract -->
    <button
      (click)="inputNumber('4')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      4
    </button>
    <button
      (click)="inputNumber('5')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      5
    </button>
    <button
      (click)="inputNumber('6')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      6
    </button>
    <button
      (click)="inputOperator('-')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      -
    </button>

    <!-- Numbers 1-3 and add -->
    <button
      (click)="inputNumber('1')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      1
    </button>
    <button
      (click)="inputNumber('2')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      2
    </button>
    <button
      (click)="inputNumber('3')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      3
    </button>
    <button
      (click)="inputOperator('+')"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      +
    </button>

    <!-- Zero, decimal, and equals -->
    <button
      (click)="inputNumber('0')"
      class="col-span-2 p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      0
    </button>
    <button
      (click)="inputDecimal()"
      class="p-4 rounded-lg bg-white/10 hover:bg-white/20 transition font-semibold"
    >
      .
    </button>
    <button
      (click)="calculate()"
      class="p-4 rounded-lg bg-emerald-500/20 text-emerald-300 hover:bg-emerald-500/30 transition font-semibold"
    >
      =
    </button>
  </div>

  <!-- Keyboard shortcut hint -->
  <div class="mt-4 text-xs text-white/40 text-center">
    Tip: Use keyboard for faster calculations
  </div>
</div>
