<!--
  Dette er header-templaten som viser applikasjonens toppbanner
  med brukernavigasjon og personlig hilsen.
-->

<!-- 
  HOVEDCONTAINER
  Semi-transparent bakgrunn med blur-effekt for glassmorfisme
  Padding for spacing og visuell balanse
-->
<div class="p-4 bg-black/20 backdrop-blur-sm">
  <!-- 
    INNHOLDSCONTAINER
    Maksbredde for lesbarhet og sentrert innhold
    Flex-layout for 친 plassere elementer p친 hver sin side
  -->
  <div class="max-w-6xl mx-auto flex items-center justify-between">
    <!-- 
      VELKOMSTHILSEN
      Dynamisk visning av brukernavn med emoji
      Bruker signal-verdi fra komponenten
    -->
    <h1 class="text-2xl font-bold">Hei, {{ userName() }}! 游녦</h1>
    
    <!-- 
      NAVIGASJONSKNAPPER
      Flex-container med mellomrom mellom knappene
    -->
    <div class="flex gap-2">
      <!-- 
        PLANLEGGER-KNAPP
        - Click event sender 'todo' til parent
        - Dynamisk styling basert p친 aktiv visning
        - Visuell feedback via hover og active states
      -->
      <button 
        (click)="viewChange.emit('todo')"
        [class.bg-emerald-500]="activeView() === 'todo'"
        [class.bg-white/10]="activeView() !== 'todo'"
        class="px-4 py-2 rounded-lg transition"
      >
        游닇 Planlegger
      </button>

      <!-- 
        KALKULATOR-KNAPP
        - Click event sender 'calculator' til parent
        - Dynamisk styling basert p친 aktiv visning
        - Konsistent styling med planlegger-knapp
      -->
      <button 
        (click)="viewChange.emit('calculator')"
        [class.bg-emerald-500]="activeView() === 'calculator'"
        [class.bg-white/10]="activeView() !== 'calculator'"
        class="px-4 py-2 rounded-lg transition"
      >
        游빑 Kalkulator
      </button>
    </div>
  </div>
</div>

  FILBESKRIVELSE
  ------------------------------
  
  Denne filen (header.html) implementerer brukergrensesnittet
  for applikasjonens header/toppbanner.
  
  1. Layout og Design:

     - Responsivt design med maksbredde
     - Balansert spacing og padding
     - Flex-basert layout for elementplassering
  
  2. Brukerinteraksjon:
     - Tydelige navigasjonsknapper
     - Visuell feedback p친 aktiv tilstand
     - Smooth transitions for interaksjoner
     - Intuitiv plassering av elementer
  
  3. Databinding:
     - Dynamisk brukernavn via signals
     - Event-binding for navigasjon
     - Betinget styling basert p친 aktiv visning
  
  4. Visuell Hierarki:
     - Fremhevet velkomsthilsen
     - Tydelig navigasjonsmeny
     - Konsistent styling
     - Emojis for visuell forsterkning

-->
